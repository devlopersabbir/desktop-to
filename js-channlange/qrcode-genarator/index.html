<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code - Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header class="bg-red-600 w-full">
      <div class="container mx-auto px-4 text-center py-3">
        <h1 class="md:text-3xl text-2xl text-white">QR Code Generator</h1>
      </div>
    </header>
    <!-- main -->
    <main class="w-[820px] max-w-full mx-auto md:px-4 px-2">
      <div
        class="flex flex-col md:flex-row justify-between w-full items-center overflow-hidden my-10"
      >
        <!-- left side -->
        <div
          class="left w-full md:w-[50%] flex flex-col justify-center items-left"
        >
          <h1 class="text-3xl font-bold">QR Code Generator</h1>
          <p class="text-lg py-2 font-normal">
            QR Codes allow smartphone users to access your website simply and
            quickly.
            <br /><br />
            Enter your URL below to generate a QR Code and download the image.
          </p>
          <form id="form">
            <input
              class="w-full border-2 p-2 border-blue-400 rounded-md text-md font-bold my-4"
              type="text"
              name="url"
              id="url"
              placeholder="Enter your url..."
            />
            <select
              class="w-full p-2 border-2 border-blue-400 rounded-md text-md font-bold"
              id="size"
            >
              <option value="100">100x100</option>
              <option value="200">200x200</option>
              <option value="300" selected>300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
              <option value="600">600x600</option>
              <option value="700">700x700</option>
            </select>
            <button
              type="submit"
              class="w-full my-4 bg-blue-500 py-2 text-white text-lg font-bold rounded-md"
            >
              Generate QR Code
            </button>
          </form>
        </div>
        <div class="right w-[50%] flex justify-center items-center">
          <div class="image w-[70%]">
            <img
              class="w-full h-full"
              width="100%"
              height="100%"
              src="./image/image.png"
              alt="image"
            />
          </div>
        </div>
      </div>
      <!-- output -->
      <div
        class="output w-full flex flex-col items-center justify-center"
        id="output"
      >
        <!-- spnnner -->
        <div
          class="spiner flex justify-center items-center p-10 hidden"
          id="spiner"
        >
          <div role="status">
            <svg
              aria-hidden="true"
              class="w-full h-full text-gray-200 animate-spin text-blue-600 fill-red-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <!-- qr code -->
        <div class="image my-2" id="qrcode"></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
